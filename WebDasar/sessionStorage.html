<!DOCTYPE html>
<html lang="en">
<head>
  <title>Session Storage</title>
</head>
<body>
  <p>Anda sudah menekan tombol sebanyak <span id="count"></span> kali</p>
  <button id="button">Click Disini!</button>

  <script>
    const cacheKey = 'NUMBER'; // row tempat nilai yang akan disimpan
    if(typeof(Storage) !== 'undefined'){
        // pengecekkan apakah data sessionStorage dengan key NUMBER tersedia/tidak
        if(sessionStorage.getItem(cacheKey) === 'undefined'){
            // jika belum tersedia maka atur nilai awalnya 0
            sessionStorage.setItem(cacheKey, 0);
        }

        const button = document.querySelector('#button');
        const count = document.querySelector('#count');

        /* ketika tombol di klik maka sebelumnya value akan diambil dari sessionStorage yang sebelumnya sudah diatur nilai awalnya 0
        dan value akan bertambah kemudian disimpan kembali ke dalam sessionStorage */
        button.addEventListener('click', function(event){
            let number = sessionStorage.getItem(cacheKey);
            number++;

            sessionStorage.setItem(cacheKey,number);
            // mengambil nilai dari sessionStorage
            count.innerText = sessionStorage.getItem(cacheKey);
        });
    }else{
        alert('Browser tidak mendukung Web Storage');
    }
  </script>
</body>
</html>
